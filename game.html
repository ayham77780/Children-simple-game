<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

  window.addEventListener('load', load1);

	/* menu program*/
	function load1() {
		$('#loading').fadeIn(3000, function() {
			$('#loading').fadeOut(2000, function() {
				$('#welcome').fadeIn(1000);
			});
		});
	}

  $('#enter').click(function() {
  	$('#welcome').fadeOut(1000, function() {
  		$('#menu').fadeIn(1000);
  	});
  }); 

  $('#quit').click(function() {
  	$('#menu').fadeOut(700, function() {
  		$('#welcome').fadeIn(700);
  	});
  });

  $('#startGame').click(function() {
  	$('#menu').fadeOut(700, function() {
  		$('#levels').fadeIn(700);
  	});
  });

  $('#back1').click(function() {
  	$('#levels').fadeOut(700, function() {
  		$('#menu').fadeIn(700);
  	});
  });


  $('#credits').click(function() {
  	$('#menu').fadeOut(700, function() {
  		$('#credits-div').fadeIn(700, function() {
  			scrollUp();
  			setTimeout(function() {

  				$('#credits-div').fadeOut(700, function() {
  					$('#menu').fadeIn(700);
  				});
  			}, 23000);
  		});
  	});
  });


  /* scrollUp function */
function scrollUp(){
 
 const creditsP = document.querySelectorAll('#credits-div p');
 for (let i=0; i<creditsP.length; ++i) {
 creditsP[i].style.display = 'block';	
 creditsP[i].style.animation = 'scrollUp 40s 1';

 }

 }

 /* levels program */
function correctSolve() {
	 const imgs = document.querySelectorAll('div img');
 for (let i=0; i<imgs.length; ++i) {
 	imgs[i].addEventListener('click', function() {

 		if (imgs[i].classList.contains('correct')){
 			$('div:visible').fadeOut(600, function() {
 			$('#bravo').fadeIn(600, function() {
 				setTimeout(function() {
 					$('#bravo').fadeOut(600, function() {
 						$('#levels').fadeIn(600);
 					});
 				}, 4000);
 			});
 		});
 		}

 		else if (imgs[i].classList.contains('notcorrect')) {
 			$('div:visible').fadeOut(600, function() {
 				$('#notcorrect').fadeIn(600, function() {
 					setTimeout(function() {
 			$('#notcorrect').fadeOut(600, function() {
 				$('#levels').fadeIn(600);
 			});
 					}, 3000);
 				});
 			});
 		}
 		
 	});
 }
} 

correctSolve();

/* level menu */

function levelSelect() {
const levels = document.querySelectorAll('div.level');
const levelBtn = document.querySelectorAll('button.levelBtn');
for (let i=0; i < 3; ++i) {
	levelBtn[i].addEventListener('click', function() {

		$('div:visible').fadeOut(600, function() {
		const levelV = levels[i];
		$(levelV).fadeIn(600);
		});

	});
}

}

levelSelect();


</script>
